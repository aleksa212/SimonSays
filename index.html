<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Simon says</h1>
      <div class="game">
        <button class="button blue blur" id="0"></button>
        <button class="button red blur" id="1"></button>
        <button class="button yellow blur" id="2"></button>
        <button class="button green blur" id="3"></button>
      </div>
      <div class="user-interface">
        <h2 class="level">Level: <span class="number">0</span></h2>
        <button class="button-start">Start game</button>
        <h2 class="your-turn hide">Your turn!</h2>
      </div>
    </div>

  </body>
</html>
